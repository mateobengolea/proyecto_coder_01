              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <li class="nav-item menu__item">  <a class="nav-link menu__link" href="../index.html">Inicio</a>

                  </ul>

          </nav>
    </header>
   
<main class="justify-content-center">
    <div class="badge bg-primary text-wrap fs-2" style="width: 22rem;">
        Suscribete a nuestro Newsteller
      </div>

    <div class="container">
        <div class="row">
            <form class="row g-3 mt-3">
                <div class="col-6">
                    <label for="nombre_input" class="form-label"> Nombre</label>
                    <input type="text" class="form-control" id="nombre_input" placeholder="Escribe tu nombre">
                </div>
                <div class="col-6">
                    <label for="apellido_input" class="form-label"> Apellido</label>
                    <input type="text" class="form-control" id="apellido_input" placeholder="Escribe tu apellido">
                </div>
                <div class="col-6">
                    <label for="email_input" class="form-label"> Email</label>
                    <input type="email" class="form-control" id="email_input" placeholder="Escribe tu email">
                </div>

                <div>
                    <label for="form-select" class="form-label"> ¿De qué equipo eres?</label>
                    <select class="form-select" aria-label="¿De qué equipo eres?">
                        <option selected>Selecciona tu equipo</option>
                        <option value="1">Red Bull</option>
                        <option value="2">Mercedes</option>
                        <option value="3">Ferrari</option>
                        <option value="4">Alpine</option>
                        <option value="5">Mc Laren</option>
                        <option value="6">Alfa Romeo</option>
                        <option value="7">Williams</option>
                        <option value="8">Haas</option>
                        <option value="9">Aston Martin</option>
                        <option value="10">Alpha Tauri</option>
                        <option value="11">Ninguno</option>
                  </select>
                </div>
                <div class="col-12">
                    <label for="comentario_input" class="form-label"> Comentario</label>
                    <input type="text" class="form-control" id="comentario_input" placeholder="Escribe un comentario...">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" id="check_newsteller" class="form-check-input">
                        <label for="check_newsteller" class="form-check-label">Acepto recibir el newsteller</label>
                    </div>
                </div>
                <div class="col-12"> 
                    <button type="submit" class="btn btn-primary">
                        Enviar
                    </button>
                </div>



            </form>
        </div>
    </div>

</main>
<footer class="footer"> 
    <h4> Fan Page - No asociado a la Formula 1</h4>
</footer>

<script src="../js/bootstrap.min.js"></script>
